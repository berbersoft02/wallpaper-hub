[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Increase function size limit for Next.js
[functions]
  node_bundler = "esbuild"
  included_files = ["public/**"]
